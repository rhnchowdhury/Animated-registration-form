<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Registration form</title>
    <link rel="icon" href="/icon//logo.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <!-- Login section -->

        <div class="login-form login">
            <h2 class="animation" style="--i:0; --j:21;">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1; --j:22;">
                    <input type="text" />
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" />
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div>
                    <button type="submit" class="btn animation" style="--i:3; --j:24;">Login</button>
                </div>
                <div class="reg-link animation" style="--i:4; --j:25;">
                    <p>Don't have an account?<a href="#" class="sign-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="side-text para-div">
            <h3 class="animation" style="--i:0; --j:20;">Welcome here!</h3>
            <p class="animation" style="--i:1; --j:21;">Please, login first and see full website for innovative things.
            </p>
        </div>

        <!-- Registration section -->

        <div class="login-form register">
            <h2 class="animation2" style="--i:17; --j:0;">Sign Up</h2>
            <form action="#">
                <div class="input-box animation2" style="--i:18; --j:1;">
                    <input type="text" />
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation2" style="--i:19; --j:2;">
                    <input type="text" />
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation2" style="--i:20; --j:3;">
                    <input type="password" />
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div>
                    <button type="submit" class="btn animation2" style="--i:21; --j:4;">Sign Up</button>
                </div>
                <div class="reg-link animation2" style="--i:22; --j:5;">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
        <div class="side-text sign-div">
            <h3 class="animation2" style="--i:17; --j:0;">Welcome here!</h3>
            <p class="animation2" style="--i:18; --j:1;">Please, Sign up first and see full website for innovative
                things.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
