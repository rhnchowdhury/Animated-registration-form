<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div class="login-form login">
            <h2 class="animation">Login</h2>
            <form action="#">
                <div class="input-box animation">
                    <input type="text" />
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation">
                    <input type="password" />
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div>
                    <button type="submit" class="btn animation">Login</button>
                </div>
                <div class="reg-link animation">
                    <p>Don't have an account?<a href="#" class="sign-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="side-text para-div">
            <h3>Welcome here!</h3>
            <p>Please, login first and see full website for innovative things.</p>
        </div>
        <div class="login-form register">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" />
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" />
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" />
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div>
                    <button type="submit" class="btn">Sign Up</button>
                </div>
                <div class="reg-link">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
        <div class="side-text sign-div">
            <h3>Welcome here!</h3>
            <p>Please, Sign up first and see full website for innovative things.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
